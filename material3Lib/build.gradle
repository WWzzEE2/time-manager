import com.google.android.material.composethemeadapter.Libs

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.dokka'
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        compose true
        buildConfig false
    }

    composeOptions {
        kotlinCompilerExtensionVersion Libs.AndroidX.Compose.compilerVersion
    }
    packagingOptions {
        resources {
            excludes += ['/META-INF/AL2.0', '/META-INF/LGPL2.1']
        }
    }


    lint {
        checkReleaseBuilds false
        textOutput file('stdout')
        textReport true
    }
    namespace 'com.google.android.material.composethemeadapter3'
}

dependencies {
    api Libs.AndroidX.appcompat
    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.Compose.runtime
    implementation Libs.AndroidX.Compose.ui
    implementation Libs.AndroidX.Compose.material3

    implementation 'com.google.android.material:material:1.7.0-rc01'

    implementation Libs.Kotlin.stdlib

    androidTestImplementation Libs.junit
    androidTestImplementation Libs.AndroidX.Compose.test
    androidTestImplementation Libs.AndroidX.Test.rules
    androidTestImplementation Libs.AndroidX.Test.runner
}

apply plugin: 'com.vanniktech.maven.publish'

mavenPublish {
    targets {
        uploadArchives {
            snapshotRepositoryUrl = "https://maven.pkg.github.com/material-components/material-components-android-compose-theme-adapter-3"
            releaseRepositoryUrl = "https://maven.pkg.github.com/material-components/material-components-android-compose-theme-adapter-3"
        }
    }
}
